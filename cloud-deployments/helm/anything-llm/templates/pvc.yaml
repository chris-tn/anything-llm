{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "anything-llm.fullname" . }}-storage
  labels:
    {{- include "anything-llm.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote }}
  {{- if .Values.persistence.storageClassName }}
  storageClassName: {{ .Values.persistence.storageClassName | quote }}
  {{- end }}
  {{- if and .Values.persistence.ebsVolumeId .Values.nodeAffinity.enabled }}
  volumeName: {{ include "anything-llm.fullname" . }}-pv
  {{- end }}
{{- end }}
